<!DOCTYPE html>
<html>
<head>
	<title>Person Profile</title>
</head>
<body>

	<form method="" action="">
                 
		<fieldset style="width:750px;">

			 <legend align="center"><b>Person Profile</b></legend>

			<table>
				<tr>
					<td>Name </td>
					<td> <input type="text" name="username" value="" placeholder="username"/></td>
				</tr>
				<tr>
					<td>Email </td>
					<td> <input type="email" name="email" value="" placeholder="email"/></td>
				</tr>
				<tr>
					<td>Gender </td>
					<td> 
						<input type="radio" name="gender"> Male
						<input type="radio" name="gender"> Female
						<input type="radio" name="gender"> Other 
					</td>
				</tr>
				<tr>
					<td>Date Of Birth </td>
					<td> <input type="date" name="dob" value="" placeholder="dob" /></td>
				</tr>
				<tr>
					<td>Blood Group </td>
					<td> 
						<select name="">
							<option value="">A+</option>
							<option value="">A-</option>
							<option value="">B+</option>
							<option value="">B-</option>
							<option value="">AB+</option>
							<option value="">AB-</option>
							<option value="">O+</option>
							<option value="">O-</option>
						</select> 
					</td>
				</tr>
				<tr>
					<td>Degree </td>
					<td> 
						<input type="checkbox" name="items[]"> SSC
						<input type="checkbox" name="items[]"> HSC
						<input type="checkbox" name="items[]"> BSC.
						<input type="checkbox" name="items[]"> MSC.  
					</td>
				</tr>
				<tr>
					<td>Photo </td>
					<td> 
						 <input type="file" name="image" value="">
					</td>
				</tr>
				<tr>
					<td colspan="2"> 
						<input type="submit" name="" value="Submit">
						<input type="reset" name="" value="Reset">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
